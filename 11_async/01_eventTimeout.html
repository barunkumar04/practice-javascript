<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeout</title>
</head>
<body>
    <!-- Greet after 2 second -->
    <!-- Stop is 'Stop' button is pressed -->

    <div id="greet"></div>
    <button id="stop">Stop Greet!</button>

</body>
<script>
    const sayHello = function(){
        document.getElementById('greet').innerHTML = "Hello JS!";
    }
    
    // Greet after 23 seconds
    const greetAfterNSec = setTimeout(sayHello, 2000);

    // Stop when stop is pressed
    document.getElementById('stop').addEventListener('click', function(event){
        clearTimeout(greetAfterNSec); // It requires handle of setTimeout
        console.log("Cleared timeout.");
    }, false);
    

</script>
</html>
