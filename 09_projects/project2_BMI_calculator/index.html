<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <form>
            <div class="inputs" >
                 <div >Height(in CM): <input type="text" id="height"></div>
                 <div >Weight(in KG): <input type="text" id="weight"></div>
            </div>
            <p></p>

            <div class="submit">
                <button>Calculate</button>
            </div>
            <p></p>
            <div id="result">
    
            </div>
            <div class="info">
                <p>Underweight: less than 18.5</p>
                <p>Normal: 18.25 to 25</p>
                <p>Overweight: more than 25</p>
            </div>
        </form>
    </div>
</body>
<script src="bmiCalculator.js"></script>
</html>
